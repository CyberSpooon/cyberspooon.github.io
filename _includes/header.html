<div class="headRow">
  <header class="hero">
    <h1 class="title">{{ site.title }}</h1>

    <p class="subtitle">
      {{ site.description }}
    </p>

    <nav class="tabs" aria-label="Site navigation">
      <a class="tab" {% if page.url == '/' %}aria-current="page"{% endif %} href="{{ '/' | relative_url }}">BLOGS</a>
      <a class="tab" {% if page.url == '/about/' %}aria-current="page"{% endif %} href="{{ '/about/' | relative_url }}">ABOUT</a>
    </nav>
  </header>

<div class="searchWrap" role="search" aria-label="Search posts">
  <span class="slash">/</span>
  <input
    id="searchInput"
    class="searchInput"
    type="search"
    placeholder="searchâ€¦"
    autocomplete="off"
    spellcheck="false"
  />
  <span class="caret"></span>
</div>

</div>

<div class="divider"></div>
