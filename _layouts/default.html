<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <aside class="sidebar">
        <div class="p-6">
            <div class="text-xs font-bold text-slate-500 mb-1 uppercase tracking-tighter">System Kernel</div>
            <div class="text-lg font-bold text-white tracking-tight">K_SHELL_V1</div>
        </div>
        
        <nav class="flex-grow pt-4">
            <div class="px-6 pb-2 text-[10px] uppercase text-slate-600 font-bold">Directories</div>
            
            <!-- UPDATED: Points to /home/ and checks if URL contains /home/ -->
            <a href="{{ '/home/' | relative_url }}" class="nav-item {% if page.url contains '/home/' %}active{% endif %}">
                <svg class="folder-icon" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                root.dir
            </a>

            <!-- UPDATED: Points to /about/ and checks if URL contains /about/ -->
            <a href="{{ '/about/' | relative_url }}" class="nav-item {% if page.url contains '/about/' %}active{% endif %}">
                <svg class="folder-icon" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
                usr/about
            </a>
        </nav>

        <div class="p-6 border-t border-slate-800">
            <div class="flex items-center space-x-2 text-[10px] text-slate-500">
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                <span>SSH_ACTIVE</span>
            </div>
        </div>
    </aside>

    <main class="content-area">
        {{ content }}
    </main>

    <div class="status-bar">
        <div class="flex space-x-4">
            <span>ASCII</span>
            <span>LF</span>
            <span>UTF-8</span>
        </div>
        <div>
            <span id="timestamp"></span>
            <span class="ml-4">USER: GUEST</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('timestamp').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
