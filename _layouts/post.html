---
layout: default
---
<article class="content-section max-w-3xl">
    <div class="section-header">root/logs/{{ page.date | date: "%Y" }}/{{ page.slug }}</div>
    
    <header class="mb-8 border-b border-slate-800 pb-8">
        <div class="text-blue-400 text-xs font-mono mb-2">
            TIMESTAMP: {{ page.date | date: "%Y-%m-%d %H:%M:%S" }}
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-white">{{ page.title }}</h1>
    </header>

    <div class="prose prose-invert prose-code:text-green-400 prose-pre:bg-black/30 prose-pre:border prose-pre:border-slate-800">
        {{ content }}
    </div>

    <div class="mt-12 pt-8 border-t border-slate-800">
        <a href="{{ '/' | relative_url }}" class="text-sm text-slate-500 hover:text-white flex items-center">
            <span class="mr-2">&larr;</span> cd .. (Return to root)
        </a>
    </div>
</article>
